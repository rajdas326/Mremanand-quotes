        .quote-text {

            color: var(--primary-color);

            top: -10px;

            animation: fadeIn 0.5s ease forwards;

            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }

            const index = favorites.indexOf(id);
            
            if (index === -1) {

                favorites.push(id);
                button.querySelector('i').classList.remove('far');
                button.querySelector('i').classList.add('fas');
                
                // Handle different colored hearts based on where we are
                if (currentView === 'image-quotes') {
                    button.querySelector('i').classList.add('text-yellow-400');

                    button.querySelector('i').classList.add('text-red-500');
                }
                
                button.classList.add('active');
                showToast('Quote added to favorites');
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                button.querySelector('i').classList.remove('fas');
                
                if (currentView === 'image-quotes') {
                    button.querySelector('i').classList.remove('text-yellow-400');
                } else {
                    button.querySelector('i').classList.remove('text-red-500');
                }
                
                button.querySelector('i').classList.add('far');
                button.classList.remove('active');
                showToast('Quote removed from favorites');
                
                // If we're in favorites view, we might need to re-render
                if (currentView === 'favorites') {
                    renderFavorites();
                }

            localStorage.setItem('favorites', JSON.stringify(favorites));

        function shareToSocialMedia(platform) {

            } else if (currentShareMediaType === 'video') {

            }
            
            // Try to use the Web Share API if available
            if (navigator.share && (currentShareMediaType === 'text' || platform === 'native')) {
                let shareData = {
                    title: 'Premanand Maharaj Ji Quote',
                    text: shareText,
                    url: shareUrl
                };
                
                // If we have media and browser supports sharing files
                if (currentShareMedia && navigator.canShare) {
                    // For image sharing
                    if (currentShareMediaType === 'image') {
                        // In a real app, we would fetch the image and convert to a File
                        // Here's how it would work:
                        fetch(currentShareMedia)
                            .then(response => response.blob())
                            .then(blob => {
                                const file = new File([blob], 'quote-image.jpg', { type: 'image/jpeg' });
                                
                                if (navigator.canShare({ files: [file] })) {
                                    shareData.files = [file];
                                    navigator.share(shareData)
                                        .then(() => {
                                            showToast('Quote shared successfully');
                                            shareModal.classList.remove('active');
                                        })
                                        .catch(err => {

                                            }).then(() => {

                                                showToast('Unable to share');

                                    // Fallback if files can't be shared

                                    }).then(() => {
                                        showToast('Quote shared successfully');

                                // Fallback to regular sharing
                                navigator.share({
                                    title: 'Premanand Maharaj Ji Quote',
                                    text: shareText,
                                    url: shareUrl
                                }).then(() => {
                                    showToast('Quote shared successfully');
                                    shareModal.classList.remove('active');
                                }).catch(err => {
                                    console.error('Error sharing: ', err);
                                    showToast('Unable to share');
                                });
                            });
                    } else {
                        // For text-only sharing or when we can't handle media
                        navigator.share(shareData)
                            .then(() => {
                                showToast('Quote shared successfully');
                                shareModal.classList.remove('active');
                            })
                            .catch(err => {
                                console.error('Error sharing: ', err);
                                showToast('Unable to share');
                            });
                    }
                } else {
                    // For text-only sharing or when we can't handle media
                    navigator.share(shareData)
                        .then(() => {
                            showToast('Quote shared successfully');
                            shareModal.classList.remove('active');
                        })
                        .catch(err => {
                            console.error('Error sharing: ', err);
                            showToast('Unable to share');
                        });
                }
            } else {
                // Fallback to platform-specific sharing URLs
                let url = '';
                const encodedText = encodeURIComponent(shareText);
                const encodedUrl = encodeURIComponent(shareUrl);
                
                switch (platform) {
                    case 'facebook':
                        url = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}&quote=${encodedText}`;
                        break;
                    case 'twitter':
                        url = `https://twitter.com/intent/tweet?text=${encodedText}&url=${encodedUrl}`;
                        break;
                    case 'whatsapp':
                        url = `https://wa.me/?text=${encodedText}%20${encodedUrl}`;

                        url = `https://www.linkedin.com/shareArticle?mini=true&url=${encodedUrl}&title=Premanand%20Maharaj%20Ji%20Quote&summary=${encodedText}`;
                        break;
                }
                
                if (url) {

                }
            }

        function getQuoteOfTheDayId() {
            // Use the date to generate a consistent quote for the day
            const today = new Date();
            const dayOfYear = getDayOfYear(today);
            return quotes[dayOfYear % quotes.length].id;
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }
